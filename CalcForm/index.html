<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calc Form</title>
</head>
<body>
    <div id="container">
        <form>
            <div id="form">
            <label for="fn">Insert the first number</label><br>
            <input type="number" name="fn" id="fn"><br>
            <label for="sn">Insert the second number</label><br>
            <input type="number" name="sn" id="sn"><br>
            <input type="submit">To Calc</input><br>
            <label for="result">Here your result</label><br>
            <input type="number" name="result" id="result">
            </div>
        </form>
    </div>
</body>
</html>
