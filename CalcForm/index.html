<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calc Form</title>
</head>
<body>
    <div class="bg"><h1 id="title">HTML, CSS and JS</h1>
        <div class="calculator">
            <h1>Calculator</h1>
            <p id="result"></p>  
            <table>
                <tr>
                    <td><button class="bttn" onclick="clean()">C</button></td>
                    <td><button class="bttn" onclick="back()"><</button></td>
                    <td><button class="bttn" onclick="insert('/')">/</button></td>
                    <td><button class="bttn" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="bttn" onclick="insert('7')">7</button></td>
                    <td><button class="bttn" onclick="insert('8')">8</button></td>
                    <td><button class="bttn" onclick="insert('9')">9</button></td>
                    <td><button class="bttn" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="bttn" onclick="insert('4')">4</button></td>
                    <td><button class="bttn" onclick="insert('5')">5</button></td>
                    <td><button class="bttn" onclick="insert('6')">6</button></td>
                    <td><button class="bttn" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="bttn" onclick="insert('1')">1</button></td>
                    <td><button class="bttn" onclick="insert('2')">2</button></td>
                    <td><button class="bttn" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="bttn" style="height: 102px; border-radius: 10%;" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="bttn" style="width: 102px; border-radius: 10%;" onclick="insert('0')">0</button></td>
                    <td><button class="bttn" onclick="insert('.')">.</button></td>
                </tr>
            </table>          
        </div>
        <div class="footer"><p>by <a href="http://deividmoura.netlify.app" target="_blank">Deivid</a></p></div>
</div>
<script src="./scripts/main.js"></script>
</body>
</html>
